mongo:
  build: ./mongo
  ports:
    - 12345:27017
  hostname: mongo
  volumes:
    - ./mongo/data/db:/data/db

depts:
  build: ./py-backend
  ports:
    - 5000:5000
  hostname: depts
  links: 
    - mongo:mongo

frontend:
  build: ./react-frontend
  ports:
    - 3000:3000
  hostname: frontend
  links:
    - depts:depts
